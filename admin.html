        @media (max-width: 768px) {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ› ï¸ å›¾åºŠåå°ç®¡ç†</h1>
            <p>ç®¡ç†å·²ä¸Šä¼ çš„å›¾ç‰‡</p>
        </div>
        
        <div class="nav">
            <div class="nav-links">
                <a href="/">ğŸ  è¿”å›ä¸Šä¼ </a>
                <a href="/admin" style="color: #764ba2;">ğŸ“Š åå°ç®¡ç†</a>
            </div>
            <button class="refresh-btn" id="refreshBtn">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>
        </div>
        
        <div class="gallery-section">
            <div class="gallery-title">
                <span>ğŸ“š å›¾ç‰‡åº“</span>
                <span class="stats" id="stats">åŠ è½½ä¸­...</span>
            </div>
            <div class="image-grid" id="imageGrid">

                    <div class="empty-icon">ğŸ—‚ï¸</div>
                    <div>æš‚æ— å›¾ç‰‡</div>

            </div>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="å¤§å›¾é¢„è§ˆ" id="lightboxImg">
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // å¯†ç è¾“å…¥å’Œå­˜å‚¨ï¼ˆå‰ç«¯ä¸å­˜å‚¨å¯†ç å¸¸é‡ï¼Œåªå­˜å‚¨ç”¨æˆ·è¾“å…¥çš„å¯†ç ï¼‰
        let currentPassword = sessionStorage.getItem('admin_password');
        
        if (!currentPassword) {
            const input = prompt('è¯·è¾“å…¥åå°ç®¡ç†å¯†ç ï¼š');
            if (!input) {
                alert('è¯·è¾“å…¥å¯†ç ï¼');
                window.location.href = '/';
                throw new Error('æœªæˆæƒè®¿é—®');
            }
            // ä¸éªŒè¯å¯†ç æ˜¯å¦æ­£ç¡®ï¼Œç›´æ¥å­˜å‚¨ï¼Œç”±åç«¯APIéªŒè¯
            currentPassword = input;
            sessionStorage.setItem('admin_password', currentPassword);
        }
        
        // DOM å…ƒç´ 
        const imageGrid = document.getElementById('imageGrid');
        const stats = document.getElementById('stats');
        const refreshBtn = document.getElementById('refreshBtn');
        const toast = document.getElementById('toast');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        
        // åŠ è½½å›¾ç‰‡åˆ—è¡¨ï¼ˆå¸¦å¯†ç éªŒè¯ï¼‰
        async function loadImages() {
            try {
                stats.textContent = 'åŠ è½½ä¸­...';
                const response = await fetch(`/admin-list?password=${encodeURIComponent(currentPassword)}`);
                const result = await response.json();
                
                if (result.success) {
                    stats.textContent = `å…± ${result.count} å¼ å›¾ç‰‡`;
                    if (result.images.length > 0) {
                        displayImages(result.images);
                    } else {
                        showEmptyState();
                    }
                } else {
                    showToast('åŠ è½½å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                    if (response.status === 401) {
                        // å¯†ç é”™è¯¯ï¼Œæ¸…é™¤ session å¹¶è¦æ±‚é‡æ–°è¾“å…¥
                        sessionStorage.removeItem('admin_password');
                        const newPassword = prompt('å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥ï¼š');
                        if (newPassword) {
                            currentPassword = newPassword;
                            sessionStorage.setItem('admin_password', currentPassword);
                            loadImages(); // é‡æ–°åŠ è½½
                        } else {
                            window.location.href = '/';
                        }
                    }
                    showEmptyState();
                }
            } catch (error) {
                console.error('åŠ è½½å›¾ç‰‡é”™è¯¯:', error);
                showToast('åŠ è½½å¤±è´¥: ' + error.message, 'error');
                showEmptyState();
            }
        }
        
        // æ˜¾ç¤ºå›¾ç‰‡
        function displayImages(images) {
            imageGrid.innerHTML = images.map(image => {
                const fullUrl = window.location.origin + image.url;
                const uploadDate = image.uploadTime 
                    ? new Date(image.uploadTime).toLocaleString('zh-CN')
                    : 'æœªçŸ¥æ—¶é—´';
                
                return `
                <div class="image-card">
                    <img src="${image.url}" alt="${image.filename}" 
                             loading="lazy" onclick="openLightbox('${image.url}')">
                        <div class="image-info">
                            <div class="image-name" title="${image.metadata.name || ''}">
                                ${image.metadata.name || 'æœªå‘½å'}
                            </div>
                            <div class="image-filename">${image.filename}</div>
                            <div class="image-meta">
                                ${formatFileSize(image.metadata.size || 0)} Â· ${uploadDate}
                            </div>
                            <div class="image-actions">
                                <button class="action-btn copy-btn" onclick="copyImageUrl('${image.url}')">
                                    å¤åˆ¶é“¾æ¥
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteImage('${image.filename}')">
                                    åˆ é™¤
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState() {
            stats.textContent = 'å…± 0 å¼ å›¾ç‰‡';
            imageGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ—‚ï¸</div>
                    <div>æš‚æ— å›¾ç‰‡</div>
                </div>
            `;
        }
        
        // æ‰“å¼€å¤§å›¾é¢„è§ˆ
        window.openLightbox = function(url) {
            lightboxImg.src = url;
            lightbox.classList.add('show');
        };
        
        // å…³é—­å¤§å›¾é¢„è§ˆ
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target.classList.contains('lightbox-close')) {
                lightbox.classList.remove('show');
            }
        });
        
        // å¤åˆ¶å›¾ç‰‡é“¾æ¥
        window.copyImageUrl = function(url) {
            const fullUrl = window.location.origin + url;
            navigator.clipboard.writeText(fullUrl).then(() => {
                showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(() => {
                // é™çº§æ–¹æ¡ˆ
                const input = document.createElement('input');
                input.value = fullUrl;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            });
        };
        
        // åˆ é™¤å›¾ç‰‡ï¼ˆå¸¦å¯†ç éªŒè¯ï¼‰
        window.deleteImage = async function(filename) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤å›¾ç‰‡ "${filename}" å—ï¼Ÿ\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
                return;
            }
            
            try {
                const response = await fetch('/admin-delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, password: currentPassword })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('å›¾ç‰‡å·²åˆ é™¤', 'success');
                    loadImages(); // åˆ·æ–°åˆ—è¡¨
                } else {
                    showToast(result.error || 'åˆ é™¤å¤±è´¥', 'error');
                    if (response.status === 401) {
                        // å¯†ç é”™è¯¯ï¼Œæç¤ºé‡æ–°è¾“å…¥
                        sessionStorage.removeItem('admin_password');
                        const newPassword = prompt('å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥ï¼š');
                        if (newPassword) {
                            currentPassword = newPassword;
                            sessionStorage.setItem('admin_password', currentPassword);
                        }
                    }
                }
            } catch (error) {
                console.error('åˆ é™¤é”™è¯¯:', error);
                showToast('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        };
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // æ˜¾ç¤ºæç¤º
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // åˆ·æ–°æŒ‰é’®
        refreshBtn.addEventListener('click', () => {
            loadImages();
            showToast('åˆ—è¡¨å·²åˆ·æ–°', 'success');
        });
        
        // é¡µé¢åŠ è½½æ—¶è·å–å›¾ç‰‡åˆ—è¡¨
        loadImages();
    </script>
